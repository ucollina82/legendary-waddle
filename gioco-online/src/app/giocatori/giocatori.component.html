<dx-data-grid *ngIf="userList" [dataSource]="userList" keyExpr="id" [columnAutoWidth]="true" >
    <dxo-header-filter [visible]="true"></dxo-header-filter>
    <dxo-filter-panel [visible]="true"></dxo-filter-panel>
    <dxi-column caption="Giocatore"  dataField="fullName" ></dxi-column>
    <dxi-column caption="Punteggio" dataField="points"></dxi-column>
    <dxi-column caption="Partite" dataField="userMatches"></dxi-column>
    <dxi-column caption="Data d'iscrizione" dataField="date" dataType="date"></dxi-column>
</dx-data-grid>
